    <link rel="stylesheet" href="styles.css">

    <style>/* Responsive Design */
@media (max-width: 1024px) {
  .hero .container {
    grid-template-columns: 1fr;
    text-align: center;
  }

  .hero-content h1 {
    font-size: 2.2rem;
  }

  .product-card {
    width: 100%;
  }

  .cart-grid,
  .checkout-grid {
    grid-template-columns: 1fr;
  }

  .cart-summary {
    position: static;
    margin-top: 2rem;
  }
}

@media (max-width: 768px) {


  /* Hero Section */
  .hero .container {
    grid-template-columns: 1fr;
    text-align: center;
  }

  .hero-content h1 {
    font-size: 2rem;
  }

  .hero-content p {
    font-size: 1rem;
  }

  /* Cart Layout */
  .cart-grid {
    grid-template-columns: 1fr;
  }

  .cart-item {
    flex-direction: column;
    text-align: center;
    align-items: center;
  }

  .cart-item-image {
    width: 100%;
    max-width: 200px;
    height: auto;
  }

  .cart-item-info {
    text-align: center;
  }

  .quantity-controls {
    justify-content: center;
  }

  /* Footer */
  .footer-content {
    grid-template-columns: 1fr;
    text-align: center;
  }

  .social-icons {
    justify-content: center;
  }

  /* Buttons */
  .btn-primary,
  .btn-secondary {
    width: 100%;
    text-align: center;
  }
}

@media (max-width: 480px) {
  .hero-content h1 {
    font-size: 1.7rem;
  }

  .product-card {
    margin: 0 auto;
  }

  .cart-item {
    padding: 1rem;
  }

  .cart-summary {
    padding: 1.5rem;
  }

  .quantity-btn {
    width: 28px;
    height: 28px;
  }

  .footer {
    padding: 2rem 1rem;
  }

  .footer-bottom {
    font-size: 0.9rem;
  }
}
</style>
</head>
<body>

                <a href="cart.html" class="cart-btn">

        </ul>

</nav>
    <section class="products-hero">
        <div class="container">
            <h1>Shopping Cart</h1>

    </section>

        <div class="container">

    <footer class="footer">

    <script src="script.js"></script>
    <script>
        function renderCart() {
            const cartContent = document.getElementById('cart-content');
            const cart = getCart();

            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <p>Your cart is empty</p>
                        <a href="products.html" class="btn-primary">Continue Shopping</a>
                    </div>
                `;
                return;
            }

            // Group items by ID and count quantity
            const cartWithQuantity = cart.reduce((acc, item) => {
                const existing = acc.find(i => i.id === item.id);
                if (existing) {
                    existing.quantity += 1;
                } else {
                    acc.push({ ...item, quantity: 1 });
                }
                return acc;
            }, []);

            const total = cartWithQuantity.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            cartContent.innerHTML = `
                <div class="cart-grid">
                    <div class="cart-items">
                        ${cartWithQuantity.map(item => `
                            <div class="cart-item">
                                <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                                <div class="cart-item-info">
                                    <h3>${item.name}</h3>
                                    <p class="cart-item-brand">${item.brand}</p>
                                    <p class="product-price">$${item.price.toFixed(2)}</p>
                                    <div class="quantity-controls">
                                        <button class="quantity-btn" onclick="changeQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                        <span class="quantity-display">${item.quantity}</span>
                                        <button class="quantity-btn" onclick="changeQuantity(${item.id}, ${item.quantity + 1})">+</button>
                                        <button class="remove-btn" onclick="removeItem(${item.id})">
                                            <i class="fas fa-trash"></i> Remove
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div>
                        <div class="cart-summary">
                            <h2 style="margin-bottom: 1.5rem;">Order Summary</h2>
                            <div class="summary-row">
                                <span>Subtotal</span>
                                <span>$${total.toFixed(2)}</span>
                            </div>
                            <div class="summary-row">
                                <span>Shipping</span>
                                <span>Free</span>
                            </div>
                            <div class="summary-total">
                                <span>Total</span>
                                <span class="amount">$${total.toFixed(2)}</span>
                            </div>
                            <a href="checkout.html" class="btn-primary" style="width: 100%; text-align: center; margin-top: 1.5rem; padding: 1rem; font-size: 1.1rem;">
                                Proceed to Checkout
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        function changeQuantity(productId, newQuantity) {
            if (newQuantity < 1) {
                removeItem(productId);
            } else {
                updateQuantity(productId, newQuantity);
                renderCart();
            }
        }

        function removeItem(productId) {
            let cart = getCart();
            cart = cart.filter(item => item.id !== productId);
            saveCart(cart);
            renderCart();
        }

        // Initial render
        renderCart();
    </script>
</body>
